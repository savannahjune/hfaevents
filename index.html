<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <title>Hillary For America | Events</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes">
  <link rel="shortcut icon" href="https://a.hrc.onl/img/mark-h.svg" type="image/x-icon">

  <link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript" src="events.service.js"></script>

  <header>
    <div class="title large">Join us.</div>
  </header>

  <script id="event-template" type="text/x-handlebars-template">
      <div class="event-wrapper">
        <div class="event-header info-row">
          <div class="event-name medium"> {{ name }} </div>
          <div class="event-time"> {{ startDatePretty }} </div>
          <!-- display class can be either show or hide depending on RSVP -->
          <div class="event-attending {{ display }}" id="event-{{id}}-banner" >Attending</div>
        </div>
        <div class="event-location info-row">
          {{ locations.0.city }}, {{ locations.0.state }}
        </div>
        <div class="event-description info-row"> {{ description }} </div>
        <div class="event-buttons">
          <div class="button event-details">Details</div>
          <div id="{{ id }}" class="button event-rsvp">Join</div>
        </div>
      </div>
  </script>

</body>
</html>
