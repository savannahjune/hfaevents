<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <title>Hillary For America | Events</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" href="hfa-arrow.png" type="image/x-icon">
    <link href="style/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="events.service.js"></script>

    <header>
      <div class="title large">Join us.</div>
    </header>

    <script id="event-template" type="text/x-handlebars-template">
        <div class="event-wrapper">
          <div class="event-header info-row">
            <!-- icon is Hillary Clinton by Lorie Shaull from the Noun Project -->
            <div class="event-name medium">{{ name }}</div>
            <div class="event-attending {{ showAttending }}" id="event-{{ id }}-banner" >
              &nbsp;&nbsp;&nbsp;Attending
            </div>
          </div>
          <div class="event-time info-row"> {{ startDatePretty }} </div>
          <div class="event-location info-row">
            {{ locations.0.city }}, {{ locations.0.state }}
          </div>
          <div class="event-description info-row"> {{ description }} </div>
          <div id="event-{{ id }}-details" class="event-details-wrapper info-row hide">
            <div class="event-price"> {{ price }} </div>
            <div class="event-official {{ showOfficial }}">
              <img src="hfa-arrow.png" height="20px" width="20px"> Official Event
            </div>
            <div class="event-tickets"> Tickets Remaining: {{ locations.0.numberSpacesRemaining }} </div>
            <div class="event-location-name"> {{ locations.0.name }} </div>
            <div class="event-location-address-one"> {{ locations.0.address1 }} </div>
            <div class="event-location-address-two"> {{ locations.0.address2 }} </div>
            <div class="event-location-address-three"> {{ locations.0.city }}, {{ locations.0.state }} {{ locations.0.postalCode }} </div>
            <!-- <div> Map this location. </div> -->
          </div>
          <div class="event-buttons">
            <div id="event-details-button-{{ id }}" value="Details" class="button event-details-button">Details</div>
            <div id="event-rsvp-button-{{ id }}" value="Join" class="button event-rsvp">Join</div>
          </div>
        </div>
    </script>
  </body>

</html>
